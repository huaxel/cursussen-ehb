<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1tabel-receipt.css">
</head>
<body>
    <h1>Invoice Receipt</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>QTY</th>
                <th class="price">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink <span>(large)</span></td>
                <td>1</td>
                <td class="price">2.90</td>
            </tr>
            <tr>
                <td>Fries <span>(small)</span></td>
                <td>2</td>
                <td class="price">5.00</td>
            </tr>
            <tr>
                <td>Burger <span>(no pickle)</span></td>
                <td>2</td>
                <td class="price">7.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td class="price">14.60</td>
            </tr>
    </table>
</body>
</html>

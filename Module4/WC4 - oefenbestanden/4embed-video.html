<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2>Embedded Video</h2>
        <video
            src="video/EDC.mp4"
            poster="video/poster.jpg"
            preload
            controls
            width="50%"
            height="auto"
        ></video>
        <h2>Embedded Audio</h2>
        <audio src="audio/cartoon.mp3" preload controls></audio>

        <h2>Hosted Video (Youtube)</h2>
        <iframe
            width="50%"
            height="auto"
            src="https://www.youtube.com/embed/361GUUBHH5Y"
            frameborder="0"
            allowfullscreen
        ></iframe>
        <h2>Hosted audio (Soundcloud)</h2>
        <iframe
            width="50%"
            height="auto"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1542658789&color=%23532dd0&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        ></iframe>
    </body>
</html>

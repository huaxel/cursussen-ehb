<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .gallery { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
    }
    .gallery img { 
      width: 40vh; 
      height: auto; 
      object-fit: cover; 
    }
    .progress {
      width: 100%;
      background-color: #ddd;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 20px;
      color: white;
      margin-bottom: 10px;
      transition: width 0.5s;
      border-radius: 3px;
      padding: 3px 5px;
      font-weight: bolder;
    }
    #loadButton {
      margin: 10px 0;
      padding: 5px ;
      background-color: #4338e9;
      color: white;
      border: none;
      border-radius: 5px; 
      cursor: pointer;
    }
</style>
<h1>Afbeeldingen Galerij</h1>
<div class="progress">
    <div class="progress-bar" style="width: 0%">0%</div>
</div>
<button id="loadButton">Laad afbeeldingen</button>
<div class="gallery"></div> 
<script src="index.mjs"></script>
</body>
</html>

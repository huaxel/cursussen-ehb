<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
    const output = document.getElementById("output");

    const maakBestelling = (drank = "cola",snack = "chips") => {
        return `Je bestelling is ${drank} en ${snack}.`
      };

      output.innerHTML += `Bestelling 1: ${maakBestelling()}`
      output.innerHTML += `<br>`
      output.innerHTML += `Bestelling 2: ${maakBestelling('fanta')}`
      output.innerHTML += `<br>`
      output.innerHTML += `Bestelling 3: ${maakBestelling('sprite','nootjes')}`
      output.innerHTML += `<br>`

    </script>
  </body>
</html>

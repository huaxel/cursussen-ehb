<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 20px;
            }
            h1 {
                margin-bottom: 20px;
                text-align: center;
            }
            #output {
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            .product-card {
                border: 1px solid #ccc;
                padding: 16px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                flex: 1 1 calc(30% - 16px);
                min-width: 200px;
                max-width: 400px;
            }
            .price {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Product Inventaris</h1>
        <div id="output"></div>
        <script src="index.mjs"></script>
    </body>
</html>

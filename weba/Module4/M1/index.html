<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voertuig Verhuur Systeem</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 20px;
            }
            h1 {
                margin-bottom: 20px;
                text-align: center;
            }
            #output {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            .beschikbaar {
                color: green;
                font-weight: bold;
            }

            .niet-beschikbaar {
                color: red;
                font-weight: bold;
            }
            button {
                padding: 5px 10px;
                margin: 5px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: white;
            }
            button:hover {
                background-color: #0056b3;
            }
            #messages {
                position: relative; /* Ensure it has a position */
                z-index: 10; /* Higher z-index to bring it to the front */

                border: 1px solid #ccc;
                background-color: #f9f9f9;
                padding: 10px;
                margin-top: 10px;
                display: block; /* Ensure it's displayed */
            }
        </style>
    </head>
    <body>
        <h1>Voertuig Verhuur Systeem</h1>
        <div id="output"></div>
        <div id="messages"></div>
        <script src="index.mjs"></script>
    </body>
</html>

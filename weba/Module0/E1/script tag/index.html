<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 1 - script tag </title>
</head>
<body>
    <button id="hallo-tot-ziens">Hallo</button>

    <script>
        document.getElementById("hallo-tot-ziens").addEventListener("click", function() {
            this.textContent = "Tot Ziens!";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>M2: Timer</title>
        <style>
            .info {
                color: blue;
            }
            .error {
                color: red;
            }
            .succes {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Promise Timer</h1>

        <div class="controls">
            <input
                type="number"
                id="seconds"
                min="1"
                max="60"
                value="10"
                step="1"
            />
            <button id="startButton">Start Timer</button>
            <button id="cancelButton" disabled>Annuleer</button>
        </div>

        <div class="timer" id="timerDisplay">0</div>

        <div id="message" class="message" style="display: none"></div>
        <script src="index.mjs"></script>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werkcollege 8 - Oefening 1</title>

</head>

<body>
  <h1>Oefening 1</h1>
  <h2 id="titel1">Inhoud manipuleren via het DOM</h2>
  <h2 id="titel2">Inhoud manipuleren via het DOM</h2>

  <p>Dit is paragraaf 1</p>
  <p class="speciaal">Dit is paragraaf 2</p>
  <p>Dit is paragraaf 3</p>


  <script>
    const h2 = document.getElementById('titel2')
    console.log(h2)

    const paragrafen = document.getElementsByTagName('p');
    paragrafen.forEach(paragraaf => {
      console.log(paragraaf)
    });

    const special = document.getElementsByClassName('speciaal')
    console.log(special[0])
  </script>
</body>

<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Toevoegen</title>
  <link rel="stylesheet" href="css/movie-form.css">
</head>

<body>
  <div class="container">
    <h1>Film Toevoegen</h1>
    <form action="https://www.w3schools.com/action_page.php">
      <label for="title">Film Titel:</label>
      <input type="text" id="title" name="title" required>

      <label for="director">Regisseur:</label>
      <input type="text" id="director" name="director" required>

      <label for="year">Jaar van uitgave:</label>
      <input type="number" id="year" name="year" min="1888" max="2100" required>

      <label for="genre">Genre:</label>
      <select multiple id="genre" name="genre" required>
        <option value="">Kies een genre</option>
        <option value="actie">Actie</option>
        <option value="drama">Drama</option>
        <option value="komedie">Komedie</option>
        <option value="horror">Horror</option>
        <option value="science fiction">Science Fiction</option>
      </select>

      <label for="description">Beschrijving (plot):</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <fieldset>
        <legend>Beoordeling:</legend>
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </fieldset>

      <button type="submit">Opslaan</button>
    </form>
  </div>
</body>

</html>

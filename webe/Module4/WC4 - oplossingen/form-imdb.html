<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulier: Zoek een film op imdb</title>
</head>

<body>
  <h1>Zoek een film op imdb</h1>
  <form action="https://www.imdb.com/find/" method="GET">
    <label for="zoek">Zoek op imdb</label>
    <input type="text" name="q" id="zoek">
    <input type="submit" value="Zoek een film">
  </form>

</body>

</html>
